[loggers]
keys = root

[handlers]
keys = console, file

[formatters]
keys = normal

[logger_root]
level = INFO
handlers = file, console

[handler_file]
class = logging.handlers.RotatingFileHandler
level = INFO
formatter = normal
args = ('var/logs/itradingbot.log', 'a', 1024*1024, 10)

[handler_console]
class = StreamHandler
level = INFO
formatter = normal
args = (sys.stdout,)

[formatter_normal]
format = %(levelname)-10.10s %(asctime)s [%(name)s][%(module)s:%(lineno)d] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
